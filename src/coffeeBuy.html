<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>coffeeBuy</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- <script type="text/javascript" src="./js/mycode.js"></script> -->
</head>
<body>
  <div class="block-main-coffeebuy d-flex">
    <h1>Доставка кофе для всех страждущих</h1>
    <div class="block-main-coffeebuy__wraper-cal-list d-flex">

      <!-- Блок обертка с калькуляцией заказа -->
      <div class="wraper-cal-list__calc-check">
        <!-- Блок с добавленными позициями и кнопкой заказа -->
        <div class="calc-check__check d-flex">
          <!-- Текстовое описание -->
          <div class="calc-check__title">
            <p>Зачем ходить за кофе, когда можно заказать кофе!</p>
            <span>Выполним заказ в течении часа.</span>
          </div>
          <!-- Список добавленных позиций -->
          <div class="calc-check___list-add-drinks">
            <div class="card d-flex">

            </div>
            <div class="card1 d-flex">

            </div>
            <div class="card2 d-flex">

            </div>
            <div class="card3 d-flex">

            </div>
          </div>
          <!-- Строка с финальной стоимостью -->
          <div class="calc-check___total-price d-flex">
            <p>Итого:</p>
            <div class="total-price__price"><p>0</p></div>
          </div>
          <button class="btn-check">Заказать</button>
        </div>

        <!-- Блок с рекомендациями по API -->
        <div class="calc-check__API-block d-flex">
          <div class="API-block__wraper d-flex">
            <!-- Текстовое описание -->
            <div class="API-block__title">
              <p>Узнай какой напиток мы рекомендуем в твоем городе:</p>
            </div>
            <div class="API-block__change-city">
              <p>
                <label for="">Страна: </label>
                <select name="sel-city" id="sel-city">
                  <option  selected>Выберите страну</option>
                  <option value="RU">Россия</option>
                  <option value="UA">Украина</option>
                </select>
              </p>
              <p>
                <label for="">Город: </label>
                <div id="city"></div>
              </p>
            </div>
            <div id="temp" class="API-block__temp">
            </div>
            <div class="API-block__recomend">
            </div>

          </div>

        </div>
      </div>






      <div class="wraper-cal-list__tabs d-flex">
        <div class="lists-drink__nav tabs-nav d-flex">
          <div class="nav__item active" data-tab-name="tab-1"><p>Classic</p> </div>
          <div class="nav__item" data-tab-name="tab-2"><p>Coffee drink</p> </div>
          <div class="nav__item" data-tab-name="tab-3"><p>Ice coffee</p> </div>
          <div class="nav__item" data-tab-name="tab-4"><p>Cocoa</p> </div>
        </div>
        <div class="lists-drink__content d-flex">
          <div id="classic-content" class="tab active tab-1"></div>
          <div id="coffeedrink-content" class="tab tab-2"></div>
          <div id="icecoffee-content" class="tab tab-3"></div>
          <div id="cocoa-content" class="tab tab-4"></div>

        </div>
      </div>
    </div>
  </div>
  <script src="./js/coffeeBuy.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/eshop.js"></script>
</body>
</html>
